<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovian Drift SOS</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <iframe id="bg-frame" src="./styles/effect.html"></iframe>
    <!-- Phase 1: The Transmission Protocol (The Form) -->
    <form method="post" action="#">
        <!-- Phase 2: Pilot Credentials (Fieldset 1) -->
        <fieldset>
            <legend>Pilot Credentials</legend>
            <label for="pilot-name">Pilot Name:</label>
            <input id="pilot-name" type="text" name="pilot_name" required placeholder="Enter name">
            <label for="access-code">Access Code:</label>
            <input id="access-code" type="password" name="access_code" required>
            <label for="command-email">Command Email:</label>
            <input id="command-email" type="email" name="email" required>
        </fieldset>
        <!-- Phase 3: Vessel Diagnostics (Fieldset 2) -->
        <fieldset>
            <legend>Vessel Diagnostics</legend>
            <label for="hull-damage">Hull Damage (%):</label>
            <input id="hull-damage" type="number" name="hull_damage" required>
            <label for="emergency-level">Emergency Level:</label>
            <select id="emergency-level" name="emergency_level" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </fieldset>
        <!-- Phase 4: Mission Log & Evidence (Fieldset 3) -->
        <fieldset>
            <legend>Mission Log & Evidence</legend>
            <label for="sos-message">SOS Message:</label>
            <textarea id="sos-message" name="sos_message" required rows="3"></textarea>
            <div>
                <input id="quarantine" type="checkbox" name="quarantine" required>
                <label for="quarantine">I agree to quarantine protocols.</label>
            </div>
        </fieldset>
        <!-- Phase 5: The Control Panel (Buttons) -->
        <button type="submit">INITIATE TRANSMISSION</button>
        <button type="reset">RESET SYSTEM</button>
    </form>
    <script src="./scripts/launch.js"></script>
</body>

</html>
